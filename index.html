<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Curriculum Vitae</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        h1 {
            font-size: 34px;
            text-align: center;
        }

        h2, h3 {
            font-size: 28px;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        .container {
            max-width: 940px;
            margin: auto;
        }

        p, ul li {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <!-- Include the Header -->
    <div id="header">
        <script>
            // Dynamically include the header HTML
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });
        </script>
    </div>

    <div class="container">
        <h1>Curriculum Vitae</h1>
        <!-- Content Goes Here -->
        <section id="summary">
            <h2>Summary</h2>
            <p>A diligent and results-driven quantitative researcher with a Master by Research in Economics...</p>
        </section>
        <!-- Other sections as per your example -->
    </div>
</body>

</html>
